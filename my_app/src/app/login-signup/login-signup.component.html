<section class="forms-section">
  <h1 class="section-title">LOGIN OR SIGN UP TO COMPSALES</h1>
  <div class="forms">
    <div
      class="form-wrapper"
      [ngClass]="{ 'is-active': activeTab === 'login' }"
    >
      <button
        type="button"
        class="switcher switcher-login"
        (click)="setActiveTab('login')"
      >
        Login
        <span class="underline"></span>
      </button>
      <form class="form form-login" method="post">
        <fieldset>
          <legend>Please, enter your username and password for login.</legend>
          <div class="input-block">
            <label for="login-username">Username</label>
            <input type="text" name="username" />
          </div>
          <div class="input-block">
            <label for="login-password">Password</label>
            <input type="password" name="password" />
          </div>
        </fieldset>
        <button type="submit" class="btn-login" name="login_submit">
          Login
        </button>
        <div class="go-home">
          <a [routerLink]="['']">Go back home</a>
        </div>
      </form>
    </div>
    <div
      class="form-wrapper"
      [ngClass]="{ 'is-active': activeTab === 'signup' }"
    >
      <button
        type="button"
        class="switcher switcher-signup"
        (click)="setActiveTab('signup')"
      >
        Sign Up
        <span class="underline"></span>
      </button>
      <form class="form form-signup" method="post">
        <fieldset>
          <legend>
            Please, enter your email, password and password confirmation for
            sign up.
          </legend>
          <div class="go-home">
            <a href="index.html">Go Back Home </a>
          </div>
          <div class="input-block">
            <label for="signup-username">Username</label>
            <input type="text" name="username" />
          </div>
          <div class="input-block">
            <label for="signup-email">E-mail</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="input-block">
            <label for="signup-password">Password</label>
            <input type="password" name="password1" />
          </div>
          <div class="input-block">
            <label for="signup-password-confirm">Confirm password</label>
            <input type="password" name="password2" id="password2" />
          </div>
        </fieldset>
        <button type="submit" class="btn-signup" name="signup_submit">
          SIGN UP
        </button>
      </form>
    </div>
  </div>
</section>
